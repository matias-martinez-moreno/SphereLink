{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SphereLink Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/global_colors.css' %}" rel="stylesheet">
    <style>
      :root {
        --primary-dark: #143c65;
        --primary-darker: #040e39;
        --primary-medium: #586884;
        --primary-light: #849cb4;
        --accent-blue: #84a4b0;
        --accent-dark: #46688c;
        --text-light: #ffffff;
        --text-muted: #e8f4f8;
        --shadow-color: rgba(20, 60, 101, 0.2);
      }
      
      body {
        margin: 0; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      
                                                                                                               .top-bar {
         background: var(--primary-darker);
         color: var(--text-light);
         height: 70px;
         display: flex;
         align-items: center;
         padding: 0 0 0 10px;
         box-shadow: 0 4px 15px var(--shadow-color);
         margin-bottom: 0;
         position: relative;
         z-index: 1000;
       }
       
               .logo-container {
          display: flex;
          align-items: center;
          margin-left: 0px;
        }
       
               .admin-badge {
          position: absolute;
          right: 20px;
          top: 50%;
          transform: translateY(-50%);
        }
      
      .top-bar h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      }
      
      .main-container {
        display: flex;
        flex: 1;
        min-height: calc(100vh - 70px);
        margin-top: 0;
      }
      
             nav {
         width: 280px;
         background: var(--primary-darker);
         color: var(--text-light);
         min-height: 100%;
         height: 100%;
         padding: 30px 20px;
         box-sizing: border-box;
         box-shadow: 4px 0 15px var(--shadow-color);
         display: flex;
         flex-direction: column;
         position: relative;
         z-index: 999;
       }
      
      nav a {
        color: var(--text-muted);
        display: flex;
        align-items: center;
        padding: 12px 15px;
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border: 1px solid transparent;
      }
      
      nav a i {
        color: var(--accent-blue);
        font-size: 1.1rem;
        flex-shrink: 0;
        margin-right: 12px;
      }
      
             nav a:hover {
         background: var(--accent-dark);
         color: var(--text-light);
         transform: translateX(5px);
         border-color: var(--accent-blue);
         box-shadow: 0 2px 8px rgba(132, 164, 176, 0.3);
       }
      
      nav a:active {
        transform: translateX(3px);
        box-shadow: 0 1px 4px rgba(132, 164, 176, 0.4);
      }
      
             main {
         flex-grow: 1;
         padding: 30px;
         background: #f8f9fa;
         overflow-y: auto;
       }

             .admin-badge {
         background: var(--accent-blue);
         color: var(--primary-darker);
         padding: 6px 16px;
         border-radius: 20px;
         font-size: 0.8rem;
         font-weight: 600;
         box-shadow: 0 2px 8px rgba(132, 164, 176, 0.3);
         border: 1px solid var(--accent-blue);
       }
      
      /* Estilos adicionales para elementos decorativos */
      .card {
        border: none;
        box-shadow: 0 4px 12px rgba(20, 60, 101, 0.1);
      }
      
             .card-header {
         background: var(--primary-dark);
         color: var(--text-light);
         border: none;
       }
      
             .btn-primary {
         background: var(--primary-dark);
         border: none;
       }
       
       .btn-primary:hover {
         background: var(--accent-dark);
         transform: translateY(-1px);
         box-shadow: 0 4px 12px var(--shadow-color);
       }
    </style>
</head>
<body>
     <div class="top-bar">
          <div class="logo-container">
               <img src="{% static 'events/logo2.png' %}" alt="SphereLink Logo" height="60" style="width: 280px; object-fit: contain;">
          </div>
     <span class="admin-badge">SUPER ADMIN</span>
   </div>
  
  <div class="main-container">
    <nav>
      <a href="{% url 'organizations:organization_list' %}">
        <i class="bi bi-building me-2"></i>Organizations
      </a>
      <a href="{% url 'organizations:create_organization' %}" style="margin-left: 20px; font-size: 0.9rem; padding: 8px 15px;">
        <i class="bi bi-plus-circle me-2"></i>Create Organization
      </a>
      <a href="{% url 'organizations:superadmin_profile' %}">
        <i class="bi bi-person-fill me-2"></i>My Profile
      </a>
      <a href="{% url 'registration:logout' %}">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
      </a>
    </nav>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
